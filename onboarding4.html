<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SyncSpace Onboarding 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #e6e9f8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      display: flex;
      max-width: 1100px;
      width: 100%;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .left-panel, .right-panel {
      flex: 1 1 50%;
      padding: 50px 40px;
      box-sizing: border-box;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .logo {
      margin-bottom: 40px;
    }

    .logo img {
      height: 45px;
    }

    h2 {
      font-size: 26px;
      color: #222;
      margin-bottom: 20px;
    }

    label {
      font-size: 15px;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="text"] {
      padding: 14px 18px;
      font-size: 16px;
      border: 1.8px solid #c6cce8;
      border-radius: 10px;
      outline: none;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4a6cf7;
    }

    .helper {
      font-size: 13px;
      color: #666;
      background: #f4f6fd;
      padding: 12px 16px;
      border-radius: 12px;
      margin-top: 24px;
    }

    .next-btn {
      margin-top: 40px;
      padding: 16px 32px;
      background-color: #4a6cf7;
      color: white;
      border: none;
      border-radius: 32px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      display: none;
      transition: background 0.3s ease;
    }

    .next-btn:hover {
      background-color: #3c5ae8;
    }

    .right-panel {
      background: #f6f8fe;
      display: flex;
      justify-content: center;
      align-items: center;
      border-left: 1px solid #e0e0e0;
    }

    .chart-box {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }

    .chart-box h3 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        width: 100%;
        padding: 30px;
      }

      .right-panel {
        border-left: none;
        border-top: 1px solid #eee;
      }

      .next-btn {
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="logo">
        <img src="assets/logo.png" alt="SyncSpace Logo" />
      </div>

      <h2>Let's start working together</h2>
      <label for="boardName">Give your board a name, like project launch or product design...</label>
      <input type="text" id="boardName" placeholder="Enter board name" oninput="updateBoardTitle()">

      <div class="helper">
        In SyncSpace, boards are your main workspaces where all content lives.
      </div>

      <button class="next-btn" id="nextBtn" onclick="goToNext()">Next â†’</button>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="chart-box">
        <h3>Task Completion Progress</h3>
        <canvas id="progressChart" width="300" height="300"></canvas>
      </div>
    </div>
  </div>

  <script>
    function updateBoardTitle() {
      const input = document.getElementById('boardName');
      const nextBtn = document.getElementById('nextBtn');
      nextBtn.style.display = input.value.trim() ? 'inline-block' : 'none';
    }

    function goToNext() {
      const projectName = document.getElementById("boardName").value.trim();
  localStorage.setItem("projectName", projectName);
  window.location.href = "onboarding5.html";
}


    // Chart.js setup
    
    const ctx = document.getElementById('progressChart').getContext('2d');
    const progressChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Completed', 'In Progress', 'Not Started'],
        datasets: [{
          data: [40, 35, 25],
          backgroundColor: ['#6EF0D3', '#8D7EFF', '#FFC18E'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '70%',
        plugins: {
          legend: {
            display: true,
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
</html>
