<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SyncSpace Onboarding 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #a5b0e7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .content-wrapper {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }

    .left-panel, .right-panel {
      flex: 1 1 50%;
      padding: 40px 30px;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .logo {
      align-self: flex-start;
      margin-bottom: 30px;
    }

    .logo img {
      height: 50px;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #6c0606;
      text-align: center;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .option {
      border: 1px solid #af4444;
      padding: 12px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .option:hover {
      background: #f0f0f0;
    }

    .option.active {
      background: #ff8383;
      border-color: #000000;
      color: #000;
      font-weight: 600;
    }

    .footer {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 30px 50px;
      box-sizing: border-box;
    }

    .continue-btn {
      padding: 18px 35px;
      font-size: 16px;
      background-color: #ff8383;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      display: none;
    }

    .continue-btn:hover {
      background-color: #ff5e5e;
    }

    .right-panel img {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        flex: 1 1 100%;
      }

      .footer {
        justify-content: center;
        padding: 20px;
      }

      .continue-btn {
        width: 100%;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <!-- Left Panel -->
      <div class="left-panel">
        <div class="logo">
          <img src="assets/logo.png" alt="SyncSpace Logo" />
        </div>

        <h2>What do you want to accomplish with SyncSpace?</h2>
        <div class="options" id="goal-options">
          <div class="option">Stay organized</div>
          <div class="option">Track team progress</div>
          <div class="option">Hit deadlines</div>
          <div class="option">Collaborate better</div>
          <div class="option">Reduce stress</div>
          <div class="option">All of the above ðŸ˜Ž</div>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="right-panel">
        <img src="/assets/Illustration.png" alt="Illustration" />
      </div>
    </div>

    <!-- Continue Button -->
    <div class="footer">
      <button class="continue-btn" id="continueBtn" onclick="goNext()">Continue â†’</button>
    </div>
  </div>

  <script>
    const options = document.querySelectorAll("#goal-options .option");
    const continueBtn = document.getElementById("continueBtn");
    let selectedCount = 0;

    options.forEach(option => {
      option.addEventListener("click", () => {
        option.classList.toggle("active");
        selectedCount = document.querySelectorAll(".option.active").length;
        continueBtn.style.display = selectedCount > 0 ? "inline-block" : "none";
      });
    });

    function goNext() {
      window.location.href = "onboarding3.html";
    }
  </script>
</body>
</html>
